<html lang="en">

<body>
    <script>
        var hourly = Number(prompt(`What is your hourly rate`))
        var hours = Number(prompt(`How many hours worked?`))
        var sum = Number(hourly * hours)
        console.log(`${hourly} * ${hours} =  $${sum.toFixed(2)}`)

        var tax = Number(prompt(`Tax Rate -> 20% - .2`))
        var taxtotal = Number(sum * tax)
        console.log(`${sum} * ${tax} = $${taxtotal.toFixed(2)}`)

        var money = Number(sum - taxtotal)
        console.log(`$${money.toFixed(2)}`)

        console.log(`Gross Pay: $${sum.toFixed(2)}`)
        console.log(`Uncle Sam's Share: $${taxtotal.toFixed(2)}`)
        console.log(`Net Pay: $${money.toFixed(2)}`)
      


    </script>

</body>
