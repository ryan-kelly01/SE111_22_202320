<h1>Birthday Party Registration Form</h1>

    <!--Build your Table and Form here-->
    <form>
        <table>
            <tr>
                <th>Label</th>
                <th>Form Fields</th>
            </tr>
            <tr>
                <td>
                    <label for="gfirst">Parent/Gaurdian Name</label>
                </td>
                <td>
                    <input type="text"  id="gfirst" placeholder="First Name"><br>
                    <input type="text"  id="glast" placeholder="Last Name">
                </td>
            </tr> 
           
            <tr>
                <td>
                    <label for="cfirst">Childs Name</label>
                </td>
                <td>
                    <input id="cfirst" placeholder="Childs First Name...">
                </td>
            </tr>
            
            <tr>
                <td>
                    <label for="age">Childs Age</label>
                </td>
                <td> 
                    <input type="text" id="age">
                </td>
            </tr>   
           
            <tr>
                <td>
                    <label for="date"><b>Date and Time</b></label>
                </td>
                <td>
                    <input type="date" id="date">
                </td>
            </tr>
           
            <tr>
                <td>
                    <label for="time"> Time</label>
                </td>
                <td>
                    <input type="time" id="time">
                </td>
            </tr>
           
            <tr>
                <td>
                    <label for="guests">Number of Guests</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="size"> Pick Size</label>
                </td>
                <td>
                        <input type="radio" name="size" value="SM"> Sm
                        <input type="radio" name="size" value="MD"> Med
                        <input type="radio" name="size" value="LG"> Lg
                </td>
                
            </tr>
            
            <tr>
                <td>
                    <label for="drink1">Select Drink</label><br>
                    
                </td>
                <td>
                    <input type="checkbox" name="drink1" value="coke">Coke<br>
                    <input type="checkbox" name="drink1" value="sprite">Sprite<br>
                    <input type="checkbox" name="drink1" value="fruitpunch">Fruit Punch<br>
                    <input type="checkbox" name="drink1" value="lemonade">Lemonade<br>
                    <input type="checkbox" name="drink1" value="icedtea">Iced Tea<br>
                
                </td>
            </tr>
           
            <tr>
                <td>
                    <label for="cake">Cake Flavor</label>
                </td>
                <td>
                    <select name="cake">

                    <option value="chocholate">Chocholate</option>
                    <option value="vanilla">Vanilla</option>
                    <option value="brimng own">I'll bring my own</option>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="colors">Color Scheme</label>
                </td>
                
                <td>
                    <input type="color" name="colors">Choose a color scheme for the party
                
                </td>
            </tr>
           
            <tr>
                <td>
                    <label for="comment">Additional Comments</label>
                </td>
                <td>
                    <input type="text" placeholder="please add comments...">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="submit"></label>
                </td>
                <td>
                    <input type="submit" value="Sumbit">
                </td>
             </tr>
        
        </table>
